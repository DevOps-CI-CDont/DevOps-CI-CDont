# remember to run "docker build -t cicdont/frontend ." and
# "docker build -t cicdont/backend ." in root directories minitwit-front 
# and minitwit-backend, respectively, before running this file with command
# "docker-compose up"
services:
  frontend:
    image: frontend
    container_name: frontend
    # service_name: frontend
    ports:
      - "3000:3000"
  
  proxy:
    image: proxy
    container_name: proxy
    # service_name: proxy
    ports:
      - "3001:3001"
    depends_on:
      - frontend
      - backend

  backend:
    image: cicdont/backend
    # service_name: api
    container_name: api
    ports:
      - "8080:8080"
      - "8081:8081"